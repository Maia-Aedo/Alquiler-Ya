<!-- list-publications-component.html -->
<div class="publications-container">
    <h1 class="titulo">Propiedades destacadas</h1>

    <div *ngIf="publicaciones.length === 0" class="empty-state">
        <i class="bi bi-house-slash icon-empty"></i>
        <p class="subtitulo">No hay propiedades destacadas en este momento.</p>
    </div>

    <div *ngIf="publicaciones.length > 0" class="cards">
        <div *ngFor="let pub of publicaciones" class="pub-card">
            <img [src]="pub.imagen" [alt]="pub.titulo" class="pub-image" loading="lazy" />
            <div class="pub-content">
                <h3>{{ pub.titulo }}</h3>
                <p class="pub-location"><i class="bi bi-geo-alt"></i> {{ pub.lugar }}</p>
                <p class="pub-price">$ {{ pub.precio | number }}</p>
                <button class="btn btn-primary w-100 mt-2" [routerLink]="['/publications/detail', pub.id]">
                    Ver mÃ¡s
                </button>
            </div>
        </div>
    </div>
</div>
