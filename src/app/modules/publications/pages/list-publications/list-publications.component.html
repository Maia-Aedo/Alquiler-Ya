<div class="container">
    <h1 class="subtitulo">Propiedades destacadas</h1>

    <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let pub of publicaciones">
            <div class="card h-100">
                <img [src]="pub.imagen" [alt]="pub.titulo" class="card-img-top" />
                <div class="card-body">
                    <h5 class="card-title">{{ pub.titulo }}</h5>
                    <p class="card-text">{{ pub.lugar }}</p>
                    <p class="card-text"><strong>${{ pub.precio | number }}</strong></p>
                    <button class="btn btn-primary" [routerLink]="['/publications/detail', pub.id]">Ver mÃ¡s</button>
                </div>
            </div>
        </div>
    </div>
</div>
