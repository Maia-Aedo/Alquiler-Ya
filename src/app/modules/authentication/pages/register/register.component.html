<div class="register-container">
    <h1 class="register-title">Registro de Usuario</h1>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">

        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" formControlName="nombre" placeholder="Ingresa tu nombre">
            <div *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched" class="error">
                Nombre es requerido.
            </div>
        </div>

        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input id="apellido" type="text" formControlName="apellido" placeholder="Ingresa tu apellido">
            <div *ngIf="registerForm.get('apellido')?.invalid && registerForm.get('apellido')?.touched" class="error">
                Apellido es requerido.
            </div>
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input id="email" type="email" formControlName="email" placeholder="Ingresa tu correo">
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
                Email es requerido y debe ser válido.
            </div>
        </div>

        <div class="form-group">
            <label for="celular">Celular</label>
            <input id="celular" type="tel" formControlName="celular" placeholder="Ingresa tu número de teléfono">
            <div *ngIf="registerForm.get('celular')?.invalid && registerForm.get('celular')?.touched" class="error">
                El número de celular es requerido y debe ser válido.
            </div>
        </div>

        <div class="form-group">
            <label for="username">Usuario</label>
            <input id="username" type="text" formControlName="username" placeholder="Crea un usuario">
            <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error">
                El nombre de usuario es requerido y debe ser válido.
            </div>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input id="password" type="password" formControlName="password" placeholder="Crea una contraseña">
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
                Contraseña es requerida.
            </div>
        </div>

        <div class="form-group">
            <label>Tipo de usuario</label>
            <select formControlName="rol">
                <option value="cliente">Cliente</option>
                <option value="propietario">Propietario</option>
            </select>
        </div>

        <button type="submit" [disabled]="registerForm.invalid" class="btn-submit">Registrarse</button>

        <div *ngIf="errorMessage" class="error-global">
            {{ errorMessage }}
        </div>

        <p class="login-link">
            ¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión aquí</a>
        </p>
    </form>
</div>
