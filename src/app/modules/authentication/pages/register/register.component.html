<div class="container">
    <h1>Registro de Usuario</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="nombre">Nombre:</label>
            <input id="nombre" formControlName="nombre" type="text" placeholder="Ingresa tu nombre" required>
            <div *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched" class="error">
                Nombre es requerido.
            </div>
        </div>

        <div>
            <label for="apellido">Apellido:</label>
            <input id="apellido" formControlName="apellido" type="text" placeholder="Ingresa tu apellido" required>
            <div *ngIf="registerForm.get('apellido')?.invalid && registerForm.get('apellido')?.touched" class="error">
                Apellido es requerido.
            </div>
        </div>

        <div>
            <label for="email">Correo Electrónico:</label>
            <input id="email" formControlName="email" type="email" placeholder="Ingresa tu correo" required>
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
                Email es requerido y debe ser válido.
            </div>
        </div>

        <div>
            <label for="celular">Celular:</label>
            <input id="celular" formControlName="celular" type="tel" placeholder="Ingresa tu número de teléfono"
                required>
            <div *ngIf="registerForm.get('celular')?.invalid && registerForm.get('celular')?.touched" class="error">
                El número de celular es requerido y debe ser válido.
            </div>
        </div>

        <div>
            <label for="username">Usuario:</label>
            <input id="username" formControlName="username" type="text" placeholder="Crea un usuario" required>
            <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error">
                El nombre de usuario es requerido y debe ser válido.
            </div>
        </div>

        <div>
            <label for="password">Contraseña:</label>
            <input id="password" formControlName="password" type="password" placeholder="Crea una contraseña" required>
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
                Contraseña es requerida.
            </div>
        </div>

        <div>
            <label>Tipo de usuario:</label>
            <select formControlName="tipo_usuario">
                <option value="cliente">Cliente</option>
                <option value="propietario">Propietario</option>
            </select>
        </div>

        <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
    </form>
    <div *ngIf="errorMessage" style="color: red;">
        {{ errorMessage }}
    </div>
    <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
</div>
