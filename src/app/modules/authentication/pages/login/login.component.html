<div class="container">
    <h1>Inicio de Sesión</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label for="username">Usuario o Email:</label>
      <input id="username" formControlName="username" type="text" placeholder="Ingresa tu usuario o email" required>
      
      <label for="password">Contraseña:</label>
      <input id="password" formControlName="password" type="password" placeholder="Ingresa tu contraseña" required>
      
      <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
    </form>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a></p>
  </div>
