<!-- lista.component.html -->
<div class="favoritos-container">
  <div *ngIf="favoritos.length > 0; else noFavorites">
    <h2 class="title">Tu pr√≥ximo alojamiento</h2>

    <div class="favorito-card" *ngFor="let favorito of favoritos">
      <img [src]="favorito.image" alt="{{ favorito.name }}" class="favorito-img" />
      <div class="favorito-info">
        <h3 class="favorito-name">{{ favorito.name }}</h3>
        <p class="favorito-price">{{ favorito.price | currency }}</p>
        <p class="favorito-location">{{ favorito.location }}</p>
        <button class="remove-btn" (click)="eliminarFavorito(favorito.id)">
          Eliminar
        </button>
      </div>
    </div>
  </div>

  <ng-template #noFavorites>
    <p class="no-favorites-message">No tienes favoritos guardados.</p>
  </ng-template>
</div>
